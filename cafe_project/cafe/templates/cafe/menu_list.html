<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kafe</title>
</head>
<body>
    <h1>Menu Kafe</h1>
    <ul>
        {% for item in items %}
        <li>
            <strong>{{ item.name }}</strong> - {{ item.price }}<br>
            {{ item.description }}
            <form action="{% url 'order_create' %}" method="get">
                <input type="hidden" name="food_item_id" value="{{ item.id }}">
                <button type="submit">Pesan</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
